<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Chat 2</title>
    <style>
        :root {
            --bg: #f5f7fa;
            --panel: #ffffff;
            --text: #202938;
            --muted: #5f6d82;
            --accent: #1f7a5a;
            --accent-2: #166247;
            --border: #dde4ee;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            color: var(--text);
            background: linear-gradient(140deg, #f8fbff 0%, #eff3f7 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: stretch;
        }
        .app {
            width: min(980px, 100%);
            display: grid;
            grid-template-rows: auto 1fr auto;
            background: var(--panel);
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
        }
        .header {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border);
            background: #f9fbfd;
        }
        .title {
            margin: 0;
            font-size: 18px;
        }
        .meta {
            margin-top: 6px;
            font-size: 12px;
            color: var(--muted);
            line-height: 1.4;
        }
        #chat {
            overflow-y: auto;
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #fcfdff;
        }
        .msg {
            max-width: 86%;
            border-radius: 12px;
            padding: 10px 12px;
            line-height: 1.45;
            white-space: normal;
            word-wrap: break-word;
        }
        .msg.user {
            align-self: flex-end;
            background: #dff3ea;
            border: 1px solid #b4e2cc;
            white-space: pre-wrap;
        }
        .msg.bot {
            align-self: flex-start;
            background: #ffffff;
            border: 1px solid var(--border);
        }
        .msg.bot p,
        .msg.bot ul,
        .msg.bot ol {
            margin: 0 0 6px 0;
        }
        .msg.bot li {
            margin: 0 0 2px 0;
        }
        .msg.bot p:last-child,
        .msg.bot ul:last-child,
        .msg.bot ol:last-child {
            margin-bottom: 0;
        }
        .wine-inline-link {
            margin-left: 8px;
            font-size: 12px;
            font-weight: 800;
            color: #b00020;
            text-decoration: none;
            border: 1px solid #d32f2f;
            border-radius: 999px;
            padding: 1px 7px;
            background: #ffe9ec;
            vertical-align: baseline;
        }
        .wine-inline-link:hover {
            background: #ffd7dd;
            border-color: #b00020;
            color: #8a0018;
        }
        .perf {
            margin-top: 6px;
            font-size: 11px;
            color: #5b6474;
            background: #f8fafc;
            border: 1px solid #e7edf5;
            border-radius: 8px;
            padding: 6px 8px;
            line-height: 1.35;
        }
        .sql {
            margin-top: 8px;
            font-size: 12px;
            color: #334155;
            background: #f3f6fa;
            border: 1px solid #dce5ef;
            border-radius: 8px;
            padding: 8px;
            overflow-x: auto;
        }
        .composer {
            border-top: 1px solid var(--border);
            padding: 10px;
            display: flex;
            gap: 8px;
            background: #f9fbfd;
        }
        #input {
            flex: 1;
            border: 1px solid #cfd9e8;
            border-radius: 10px;
            padding: 10px 12px;
            font-size: 15px;
            outline: none;
        }
        #input:focus {
            border-color: #9ec4b2;
            box-shadow: 0 0 0 3px #e3f2eb;
        }
        #send {
            border: none;
            border-radius: 10px;
            padding: 0 16px;
            background: var(--accent);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }
        #send:hover { background: var(--accent-2); }
        @media (max-width: 680px) {
            .msg { max-width: 95%; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1 class="title">Wine Chat 2</h1>
            <div class="meta">
                DB: {{ db_path }}<br>
                Table: {{ table_name }}<br>
                Model: {{ model }}
            </div>
        </div>
        <div id="chat"></div>
        <div class="composer">
            <input id="input" type="text" placeholder="–°–ø—Ä–æ—Å–∏—Ç–µ –ø—Ä–æ –≤–∏–Ω–∞ –∏–∑ –±–∞–∑—ã...">
            <button id="send">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        const chat = document.getElementById("chat");
        const input = document.getElementById("input");
        const send = document.getElementById("send");
        const welcomeMessage = {{ welcome_message|tojson }};

        function appendUser(text) {
            const el = document.createElement("div");
            el.className = "msg user";
            el.textContent = text;
            chat.appendChild(el);
            chat.scrollTop = chat.scrollHeight;
        }

        function appendBot(markdownText, meta) {
            const wrap = document.createElement("div");
            wrap.className = "msg bot";
            const candidates = Array.isArray(meta?.wine_context_candidates)
                ? meta.wine_context_candidates
                : [];
            const normalizeForMatch = (value) =>
                String(value || "")
                    .toLowerCase()
                    .replace(/[—ë]/g, "–µ")
                    .replace(/[^\p{L}\p{N}\s]/gu, " ")
                    .replace(/\s+/g, " ")
                    .trim();
            const shortWineName = (value) => {
                const txt = String(value || "").trim();
                if (!txt) return "";
                return txt.split(",")[0].trim();
            };

            const linksRaw = candidates
                .map((item) => ({
                    url: String(item?.url || "").trim(),
                    wineName: String(item?.wine_name || item?.title || "").trim(),
                    producer: String(item?.producer || "").trim(),
                }))
                .filter((x) => x.url);

            const links = [];
            const seenUrls = new Set();
            for (const item of linksRaw) {
                if (seenUrls.has(item.url)) continue;
                seenUrls.add(item.url);
                links.push({
                    ...item,
                    wineNameNorm: normalizeForMatch(item.wineName),
                    wineNameShortNorm: normalizeForMatch(shortWineName(item.wineName)),
                    producerNorm: normalizeForMatch(item.producer),
                    used: false,
                });
            }

            let prepared = String(markdownText || "").replace(/\n{3,}/g, "\n\n");
            if (links.length > 0) {
                let nextUnused = 0;

                const pickLinkForLine = (line) => {
                    const lineNoLinks = String(line || "").replace(/\[[^\]]+\]\([^)]+\)/g, " ");
                    const lineNorm = normalizeForMatch(lineNoLinks);
                    if (!lineNorm) return null;

                    let match = links.find(
                        (x) =>
                            !x.used &&
                            (
                                (x.wineNameNorm && (lineNorm.includes(x.wineNameNorm) || x.wineNameNorm.includes(lineNorm))) ||
                                (x.wineNameShortNorm && (lineNorm.includes(x.wineNameShortNorm) || x.wineNameShortNorm.includes(lineNorm)))
                            )
                    );
                    if (!match) {
                        match = links.find(
                            (x) => !x.used && x.producerNorm && lineNorm.includes(x.producerNorm)
                        );
                    }
                    if (!match) {
                        while (nextUnused < links.length && links[nextUnused].used) nextUnused += 1;
                        if (nextUnused >= links.length) return null;
                        match = links[nextUnused];
                    }
                    match.used = true;
                    return match;
                };

                prepared = prepared.replace(/^([^\n]+?)\s*üîó\s*$/gm, (fullLine, baseLine) => {
                    if (/\[[^\]]+\]\([^)]+\)/.test(fullLine)) return fullLine;
                    const picked = pickLinkForLine(baseLine);
                    if (!picked) return fullLine;
                    return `${baseLine} [üîó](${picked.url})`;
                });

                prepared = prepared.replace(/^(\s*\d+\.\s+.+)$/gm, (line) => {
                    if (/\[[^\]]+\]\([^)]+\)/.test(line)) return line;
                    const picked = pickLinkForLine(line);
                    if (!picked) return line;
                    return `${line} [üîó](${picked.url})`;
                    }
                );
            }

            const html = marked.parse(prepared);
            wrap.innerHTML = DOMPurify.sanitize(html);

            const inlineLinks = wrap.querySelectorAll("a");
            inlineLinks.forEach((a) => {
                const text = (a.textContent || "").trim().toLowerCase();
                if (text === "url" || text === "üîó") {
                    a.classList.add("wine-inline-link");
                    a.target = "_blank";
                    a.rel = "noopener noreferrer";
                }
            });

            if (links.length > 0 && wrap.querySelectorAll("a.wine-inline-link").length === 0) {
                const firstP = wrap.querySelector("p");
                if (firstP) {
                    const sep = document.createTextNode(" ");
                    firstP.appendChild(sep);
                    const a = document.createElement("a");
                    a.className = "wine-inline-link";
                    a.href = links[0].url;
                    a.target = "_blank";
                    a.rel = "noopener noreferrer";
                    a.textContent = "üîó";
                    firstP.appendChild(a);
                }
            }

            if (meta && meta.sql) {
                const sql = document.createElement("div");
                sql.className = "sql";
                sql.textContent = `SQL: ${meta.sql}\nrows: ${meta.rows ?? 0}`;
                wrap.appendChild(sql);
            }
            const perf = meta?.perf || null;
            if (perf) {
                const perfEl = document.createElement("div");
                perfEl.className = "perf";
                const inChars = Number(perf.llm_input_chars_total || 0);
                const outChars = Number(perf.llm_output_chars_total || 0);
                const calls = Number(perf.llm_rounds || 0);
                const waitMs = Number(perf.llm_wait_ms_total || 0);
                const totalMs = Number(perf.total_ms || 0);
                const inTok = Number(perf.llm_prompt_tokens_total || 0);
                const outTok = Number(perf.llm_completion_tokens_total || 0);
                const model = String(perf.selected_model || meta?.model || "-");

                const inSize = inTok > 0 ? `${inTok} tok / ${inChars} ch` : `${inChars} ch`;
                const outSize = outTok > 0 ? `${outTok} tok / ${outChars} ch` : `${outChars} ch`;
                perfEl.textContent =
                    `LLM ${model} | in: ${inSize} | out: ${outSize} | req: ${calls} | wait: ${waitMs.toFixed(0)} ms | total: ${totalMs.toFixed(0)} ms`;
                wrap.appendChild(perfEl);
            }
            chat.appendChild(wrap);
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;
            appendUser(text);
            input.value = "";

            try {
                const r = await fetch("chat", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({message: text}),
                });
                const data = await r.json();
                appendBot(data.response || "–ü—É—Å—Ç–æ–π –æ—Ç–≤–µ—Ç.", data.meta || null);
            } catch (e) {
                appendBot(`–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: ${e}`, null);
            }
        }

        send.addEventListener("click", sendMessage);
        input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        appendBot(welcomeMessage, null);
    </script>
</body>
</html>
